<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Sistema de Donaciones</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <i class="fas fa-hands-helping"></i>
                <h1>Sistema de Donaciones</h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Inicio</a>
                <button id="logoutBtn" class="btn btn-danger" style="display:none;">Cerrar sesión</button>
            </div>
        </nav>
    </header>
    <main style="margin-top: 80px;">
        <section class="container">
            <div class="profile-card" id="profileCard">
                <div class="profile-header">
                    <i class="fas fa-user-circle profile-avatar"></i>
                    <h2 id="profileName">Mi Perfil</h2>
                    <button id="editProfileBtn" class="btn btn-secondary">Editar</button>
                </div>
                <div class="profile-info">
                    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                    <p><strong>Teléfono:</strong> <span id="profilePhone"></span></p>
                    <p><strong>Dirección:</strong> <span id="profileAddress"></span></p>
                </div>
                <form id="editProfileForm" class="form hidden">
                    <div class="form-group">
                        <label for="editName">Nombre</label>
                        <input type="text" id="editName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="editPhone">Teléfono</label>
                        <input type="text" id="editPhone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="editStreet">Dirección</label>
                        <input type="text" id="editStreet" name="street" required>
                    </div>
                    <div class="form-group">
                        <label for="editCity">Ciudad</label>
                        <input type="text" id="editCity" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="editState">Barrio</label>
                        <input type="text" id="editState" name="state" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" id="cancelEditBtn">Cancelar</button>
                    </div>
                </form>
            </div>
            <div class="profile-history">
                <h3>Historial de Donaciones</h3>
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Tipo</th>
                            <th>Cantidad</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="donationHistoryBody">
                        <tr><td colspan="4">Cargando...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="js/profile.js"></script>
</body>
</html>
